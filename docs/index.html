<!DOCTYPE html>
<html>

<head>
    <title>Shadow Play Documents</title>
    <style>
        .muted{
        opacity: .333;
    }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }} <span class="muted">v{{meta.version}}</span></h1>
        <p>{{ meta.author }}</p>
        <p><a @href="{{ meta.gcm.url }}">{{ meta.gcm.name }}</a></p>
        <button @click="one">Click Me!</button>
        <h2>Examples</h2>
        <ul>
            <li @each="e in examples"  @class="abc"><a @href="{{e.url}}">{{e.name}}</a></li>
        </ul>
        <footer @if="{{footer.display}}">
            Shadow Play
        </footer>
    </div>
    <script type="module">
        import $ from './shadow-play.js';
        const app = $.create({
            title: 'ShadowPlay Documents',
            meta: {
                author: 'Dallas Lu',
                version: '0.0.1',
                gcm: {
                    name: 'Github',
                    url: 'https://github.com/dallaslu/shadow-play'
                }
            },
            examples: [{
                name: 'Basic',
                url: 'basic.html' 
            },{
                name: 'Loop',
                url: 'loop.html'
            }],
            footer: {
                display: true
            }
        }, {

        }, {
            debug: true
        }).possess('#app');

        window.app = app;
    </script>
</body>

</html>
